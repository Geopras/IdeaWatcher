<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script language="javascript" type="text/javascript" src="../javascript/mainViewLogic.js"></script>
	<link rel="stylesheet" href="../css/styles.css">
    <title>IdeaWatcher</title>
</head>
<body>
    <!---------------------------------- Header --------------------------------->
    <header class="v-mainMenu-view">
		<h1>Schnapsideen deluxe</h1>
	</header>
    <!----------------------------------- Views Container ----------------------------------->
    <div class="views-container">
        <!----------------------------------- View : login ----------------------------------->
        <div class="v-login-view"></div>
        <!----------------------------------- View : ideaDetails ----------------------------->
        <div class="v-ideaDetails-view"></div>
        <!----------------------------------- View : ideaList ---------------------------->
        <div class="v-ideaList-view">
        
        <!----------------------------------- View : ideaList : tabs ---------------------------->
			<ul class="tab">
				<li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'hot')" id="defaultOpen">Hot</a></li>
				<li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'fresh')">Fresh</a></li>
				<li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'trending')">Trending</a></li>
			</ul>

        <!----------------------------------- View : ideaList : tab "hot" ---------------------------->
			<div id="hot" class="tabcontent">
				<h3>Hier stehen die am Besten bewerteten Ideen.</h3>
				<img src="../test.png"/>
			</div>
		
		<!----------------------------------- View : ideaList : tab "fresh" ---------------------------->	
			<div id="fresh" class="tabcontent">
				<h3>Hier stehen die neuesten Ideen.</h3>
			</div>
			
			<!----------------------------------- View : ideaList : tab "trending" ---------------------------->
			<div id="trending" class="tabcontent">
				<h3>Hier stehen aufstrebende Ideen.</h3>
			</div>
			
		</div>
        
        <!----------------------------------- View : ideaCreation ---------------------------->
        <div class="v-ideaCreation-view"></div>
        <!----------------------------------- View : impress --------------------------------->
        <div class="v-impress-view"></div>
        <!----------------------------------- View : profileEdit ----------------------------->
        <div class="v-profileEdit-view"></div>
        <!----------------------------------- View : profile --------------------------------->
        <div class="v-profile-view"></div>
    </div>
</body>
</html>
