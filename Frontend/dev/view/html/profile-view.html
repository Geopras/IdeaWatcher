        <!----------------------------------- View : profile --------------------------------->
        <div class="v-profile-view">
            <h1>Profile</h1>
            <table>
                <tr>
                    <td valign="top">
                        <div class="profile-image">
                            <!--Font Awesome User Icon-->
                            <img src="./resources/img/user.jpg" alt="profile-image" />
                            <p><input type="button" value="Browse ..." /></p>
                        </div>
                    </td>
                    <td width="100%">
                        <form > <!-- action="hierhin_wird_es_mit_submit_geschickt" -->
                            <div class="required-input">
                                <p><label for="uname">Username</label><br>
                                    <input id="uname" type="text" required /></p>

                            </div>

                            <div class="required-input">
                                <p><label for="mail">Email</label><br>
                                    <input id="mail" type="email" placeholder="email@example.org" required /></p>
                            </div>

                            <p><input id="mail_public" type="checkbox" /> <label for="mail_public">allow people to contact me (Email address is public)</label></p>

                            <p><label for="sname">Surname</label><br>
                                <input id="sname" type="text" /></p>

                            <p><label for="fname">First Name</label><br>
                                <input id="fname" type="text" /></p>

                            <p><label for="gender">Gender</label><br>
                                <select id="gender">
                                    <option>Female</option>
                                    <option>Male</option>
                                </select></p>

                            <p><label for="country">Country</label><br>
                                <select id="country"></select></p>

                            <p><input type="submit" value="Submit"></p>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
